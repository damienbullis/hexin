# .github/workflows/lint.yml

name: Lint

on:
    push:
        branches:
            - main

jobs:
    lint:
        name: Lint Code
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            # Call the reusable install-dependencies workflow
            - name: Install Dependencies
              id: setup
              uses: ./.github/workflows/install.yml@main
              with:
                  bun_version: 'latest' # Specify the Bun version or use "latest"

            # - uses: oven-sh/setup-bun@v2

            # Restore cache using cache-key from install workflow
            - name: Restore Bun cache
              uses: actions/cache@v3
              with:
                  path: .bun
                  key: ${{ steps.setup.outputs.cache-key }}

            # Run the lint command
            - run: bun run lint
